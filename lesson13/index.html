<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="form-container">
    <h2>We would like to help you</h2>
    <form id="contactForm" novalidate>
        <div class="input-box">
            <input type="text" id="name" class="input-field" placeholder="Name">
            <span class="error-message"></span>
        </div>
        <div class="input-box">
            <textarea id="message" class="input-field" placeholder="Message"></textarea>
            <span class="error-message"></span>
        </div>
        <div class="input-box">
            <input type="tel" id="phone" class="input-field" placeholder="+380XXXXXXXXX">
            <span class="error-message"></span>
        </div>
        <div class="input-box">
            <input type="text" id="email" class="input-field" placeholder="Email">
            <span class="error-message"></span>
        </div>
        <button type="submit">Send message</button>
    </form>
</div>
</body>
</html>
